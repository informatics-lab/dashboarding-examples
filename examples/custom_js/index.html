<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spirograph Plot</title>
    <link rel="icon" type="image/png" href="static/favicon.png">

    <link rel="stylesheet" href="static/base.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script/interact.js"></script>
</head>
<body>
    <h1>Spirograph Plot</h1>
    <div class="main">
        <div class="controls">
            <div class="singleControl">
                <label for="nRange">n:</label>
                <div class="sliderHolder">
                    <input type="range" id="nRange" min="5" max="100" value="50" class="slider">
                    <p class="sliderValue" id="nValue"></p>
                </div>
            </div>

            <div class="singleControl">
                <label for="mRange">m:</label>
                <div class="sliderHolder">
                    <input type="range" id="mRange" min="1" max="50" value="25" class="slider">
                    <p class="sliderValue" id="mValue"></p>
                </div>
            </div>

            <div class="singleControl">
                <label for="rnRange">rn:</label>
                <div class="sliderHolder">
                    <input type="range" id="rnRange" min="1.0" max="5.0" value="3.0" step="0.1" class="slider">
                    <p class="sliderValue" id="rnValue"></p>
                </div>
            </div>

            <div class="singleControl">
                <label for="rmRange">rm:</label>
                <div class="sliderHolder">
                    <input type="range" id="rmRange" min="1.0" max="5.0" value="2.0" step="0.1" class="slider">
                    <p class="sliderValue" id="rmValue"></p>
                </div>
            </div>

            <button type="button" id="trigger">Submit</button>
        </div>
        <div class="plot">
            <canvas id="spirograph" width=600 height=600></canvas>
        </div>
    </div>
</body>
</html>
